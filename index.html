<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="display">
          <div class="calculations"></div>
          <div class="resultDiv"></div>
        </div>

        <div class="clearDelete">
          <div class="clear">CLEAR</div>
          <div class="delete">DELETE</div>
        </div>
        <div class="buttons">
          <div class="number7 btn">7</div>
          <div class="number8 btn">8</div>
          <div class="number9 btn">9</div>
          <div class="divide btn">/</div>
          <div class="number4 btn">4</div>
          <div class="number5 btn">5</div>
          <div class="number6 btn">6</div>
          <div class="multiply btn">*</div>
          <div class="number1 btn">1</div>
          <div class="number2 btn">2</div>
          <div class="number3 btn">3</div>
          <div class="minus btn">-</div>
          <div class="number0 btn">0</div>
          <div class="dot btn">.</div>
          <div class="equals btn">=</div>
          <div class="plus btn">+</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
