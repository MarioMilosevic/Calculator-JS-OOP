<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="display">
          <div class="calculations"></div>
          <div class="resultDiv">0</div>
        </div>

        <div class="clearDelete">
          <div class="clear">CLEAR</div>
          <div class="delete">DELETE</div>
        </div>
        <div class="buttons">
          <div id="7" class="number7 btn">7</div>
          <div id="8" class="number8 btn">8</div>
          <div id="9" class="number9 btn">9</div>
          <div id="/" class="divide btn">/</div>
          <div id="4" class="number4 btn">4</div>
          <div id="5" class="number5 btn">5</div>
          <div id="6" class="number6 btn">6</div>
          <div id="*" class="multiply btn">*</div>
          <div id="1" class="number1 btn">1</div>
          <div id="2" class="number2 btn">2</div>
          <div id="3" class="number3 btn">3</div>
          <div id="-" class="minus btn">-</div>
          <div id="0" class="number0 btn">0</div>
          <div id="." class="dot btn">.</div>
          <div id="=" class="equals btn">=</div>
          <div id="+" class="plus btn">+</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
